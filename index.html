<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
   <nav>
      <h1 class="logo" > BlockCode   <span class="chain" > ⛓️  </span>  </h1>
    
   </nav>
</header>

<section>
   <div class="container">
      <h1>Merkle Tree  Generator  </h1>
      <form id="hashForm">
        <div class="form-group">
          <label for="inputText"> Enter Address :</label>
          <input type="text" class="form-control" id="AddAddress-Field" placeholder="Address">
        </div>
        <button type="button" class="btn btn-primary my-2  btn-block" onclick="AddUser()">Add to Array</button>
        <hr>
        <div class="form-group">
        <button type="button" class="btn btn-primary my-2  btn-block" onclick="GetRoot()">Get Tree Root</button>
        <input type="text" class="p-1 bg-dark rounded border  tree-field " id="hashResult" >  
        </div>
        <hr>
        <br>
        <div class="form-group">
         <label for="inputText"> Enter Leaf :</label>
         <input type="text" class="form-control" id="Leaf-Field" placeholder="Enter Leaf to get Proof">
       </div>
       <button type="button" class="btn btn-primary my-2  btn-block" onclick="GetProof()"> Get Proof</button>
       <hr>
      </form>
       <div >
          <button type="button" class="btn btn-dark my-2 copy-btn btn-block" onclick="copyText()">Copy</button>
       </div>
      <div class="proofBox    bg-dark"  id="proofBox"  > 
         
            <div id="proof" >
            </div>   
      </div>
    </div>
   </section>


   <footer>
      <h6 class="text-center mt-5  pt-2 ">
         Copyright © 2022 All rights reserved | This App is made with by   <strong> Adil Techcode  </strong>
     </h6>
   </footer>
    
</body>

<script src="app.js"></script>

</html>
